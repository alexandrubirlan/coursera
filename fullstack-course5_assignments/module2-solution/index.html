<!doctype html>
<html lang="en" ng-app="shoppingList">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyListController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyListController.getItems()">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="buyListController.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-show="buyListController.getItems().length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtListController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtListController.getItems()">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-show="boughtListController.getItems().length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
